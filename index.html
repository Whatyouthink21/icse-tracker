<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Syllabus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Overall Progress</h2>
            <div class="progress-circle">
                <span id="overall-percent">0%</span>
            </div>
        </aside>

        <main class="dashboard">
            <div class="row row-upper">
                <div class="subject-card grayed">English</div>
                <div class="subject-card grayed">Hindi</div>
                <div class="subject-card grayed">Comp. Science</div>
            </div>

            <div class="row row-lower">
                <div class="subject-card active" onclick="showChapters('physics')">Physics</div>
                <div class="subject-card active" onclick="showChapters('chemistry')">Chemistry</div>
                <div class="subject-card active" onclick="showChapters('biology')">Biology</div>
                <div class="subject-card grayed">Social Studies</div>
                <div class="subject-card grayed">Math</div>
            </div>

            <div id="chapter-section" class="chapter-list">
                <h3 id="selected-subject-name">Select a Science Subject</h3>
                <ul id="chapters-ul"></ul>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
