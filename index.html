<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Pro Tracker</title>
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #1b5e20;
            --light: #e8f5e9;
            --accent: #27ae60;
            --bg: #f8faf8;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            color: #2c3e50;
        }

        /* --- Sidebar (Left) --- */
        .sidebar {
            width: 320px;
            background: linear-gradient(135deg, var(--dark), var(--accent));
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 4px 0 20px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .sidebar h1 { font-size: 1.5rem; margin-bottom: 40px; letter-spacing: 1px; }

        .progress-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .circle-wrap {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            border: 8px solid rgba(255,255,255,0.05);
        }

        /* --- Main Dashboard --- */
        .dashboard {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .section-title { font-size: 0.9rem; text-transform: uppercase; color: #888; letter-spacing: 2px; margin-bottom: 10px; }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .subject-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 18px;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 12px 40px rgba(46, 204, 113, 0.2);
        }

        .subject-card::before {
            content: ''; position: absolute; top:0; left:0; width:5px; height:100%; background: var(--primary);
        }

        /* --- Chapter Area --- */
        #chapter-panel {
            margin-top: 20px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            display: none;
            box-shadow: var(--shadow);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .chapter-row:last-child { border: none; }

        select {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid #eee;
            background: #fafafa;
            font-weight: 600;
            outline: none;
            cursor: pointer;
        }

        select:focus { border-color: var(--primary); }

        .sub-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        .sub-btn {
            padding: 10px 20px;
            background: var(--light);
            color: var(--dark);
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .sub-btn:hover { background: var(--primary); color: white; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <h1>ICSE TRACKER</h1>
        <div class="progress-box">
            <div class="circle-wrap" id="main-circle">
                <span id="stat-percent">0%</span>
            </div>
            <p style="margin:0; opacity: 0.8;">Syllabus Completed</p>
            <small id="stat-count" style="display:block; margin-top:10px; opacity:0.6;">0 / 0 Chapters</small>
        </div>
    </aside>

    <main class="dashboard">
        <div>
            <div class="section-title">Upper Core</div>
            <div class="row">
                <div class="subject-card" onclick="openSubject('English')">English</div>
                <div class="subject-card" onclick="openSubject('Hindi')">Hindi</div>
                <div class="subject-card" onclick="openSubject('Computer Science')">Computer Science</div>
            </div>
        </div>

        <div>
            <div class="section-title">Lower Core</div>
            <div class="row">
                <div class="subject-card" onclick="openSubject('Science')">Science (PCM)</div>
                <div class="subject-card" onclick="openSubject('Social Studies')">Social Studies</div>
                <div class="subject-card" onclick="openSubject('Math')">Mathematics</div>
            </div>
        </div>

        <div id="chapter-panel">
            <div id="sub-subject-container" class="sub-nav"></div>
            <h2 id="view-title" style="margin-top:0; color: var(--dark);"></h2>
            <div id="chapter-list"></div>
        </div>
    </main>

    <script>
        const syllabus = {
            "Science": {
                "Physics": ["Force", "Work, Power and Energy", "Light", "Sound", "Electricity and Magnetism", "Calorimetry"],
                "Chemistry": ["Periodic Properties", "Chemical Bonding", "Acids, Bases and Salts", "Analytical Chemistry", "Mole Concept", "Electrolysis", "Metallurgy", "HCl", "Ammonia", "Nitric Acid", "Sulphuric Acid", "Organic Chemistry"],
                "Biology": ["Cell Cycle", "Structure of chromosome", "Genetics", "Absorption by roots", "Transpiration", "Photosynthesis", "Chemical coordination", "Circulatory System", "Excretory System", "Nervous system", "Endocrine System", "The Reproductive System", "Population", "Pollution", "Human Evolution"]
            },
            "English": {
                "Eng 1 (Language)": ["Composition", "Letter Writing", "Notice & Email", "Unseen Passages", "Grammar"],
                "Eng 2 (Literature)": ["Merchant of Venice", "Treasure Chest: Poems", "Treasure Chest: Prose"]
            },
            "Social Studies": {
                "History & Civics": ["The Union Parliament", "The President & VP", "Prime Minister", "Supreme Court", "High Courts", "Revolt of 1857", "National Movement", "World Wars"],
                "Geography": ["Topo Sheets", "Map Work", "Climate", "Soil", "Vegetation", "Water", "Minerals", "Agriculture", "Manufacturing", "Waste"]
            },
            "Mathematics": ["Commercial Math", "Algebra", "Geometry", "Trigonometry", "Mensuration", "Statistics & Probability"],
            "Hindi": ["Sahitya Sagar: Stories", "Sahitya Sagar: Poems", "Ekanki Sanchay", "Vyakaran"],
            "Computer Science": ["OOPs", "Constructors", "Library Classes", "Encapsulation", "Arrays", "String Handling"]
        };

        let userProgress = {}; // Store values: 0, 0.5, or 1

        function openSubject(sub) {
            const panel = document.getElementById('chapter-panel');
            const subNav = document.getElementById('sub-subject-container');
            const list = document.getElementById('chapter-list');
            const title = document.getElementById('view-title');

            panel.style.display = 'block';
            subNav.innerHTML = '';
            list.innerHTML = '';
            title.innerText = sub;

            const data = syllabus[sub];

            if (!Array.isArray(data)) {
                // Handle Multi-part subjects (Science, Eng, SS)
                for (let key in data) {
                    let btn = document.createElement('div');
                    btn.className = 'sub-btn';
                    btn.innerText = key;
                    btn.onclick = () => renderChapters(key, data[key]);
                    subNav.appendChild(btn);
                }
                title.innerText = "Select a branch of " + sub;
            } else {
                renderChapters(sub, data);
            }
        }

        function renderChapters(title, chapters) {
            document.getElementById('view-title').innerText = title;
            const list = document.getElementById('chapter-list');
            list.innerHTML = '';

            chapters.forEach(chap => {
                const id = `${title}-${chap}`;
                const currentVal = userProgress[id] || 0;

                const div = document.createElement('div');
                div.className = 'chapter-row';
                div.innerHTML = `
                    <span>${chap}</span>
                    <select onchange="updateProgress('${id}', this.value)">
                        <option value="0" ${currentVal == 0 ? 'selected' : ''}>Not Started</option>
                        <option value="0.5" ${currentVal == 0.5 ? 'selected' : ''}>In Progress</option>
                        <option value="1" ${currentVal == 1 ? 'selected' : ''}>Completed</option>
                    </select>
                `;
                list.appendChild(div);
            });
        }

        function updateProgress(id, val) {
            userProgress[id] = parseFloat(val);
            calculateOverall();
        }

        function calculateOverall() {
            let totalChapters = 0;
            let earnedPoints = 0;

            // Count total possible points (1 per chapter)
            for (let sub in syllabus) {
                if (Array.isArray(syllabus[sub])) {
                    totalChapters += syllabus[sub].length;
                } else {
                    for (let branch in syllabus[sub]) {
                        totalChapters += syllabus[sub][branch].length;
                    }
                }
            }

            // Sum up user points
            for (let id in userProgress) {
                earnedPoints += userProgress[id];
            }

            const percentage = Math.round((earnedPoints / totalChapters) * 100);
            
            // UI Updates
            document.getElementById('stat-percent').innerText = percentage + "%";
            document.getElementById('stat-count').innerText = `${earnedPoints} / ${totalChapters} Units Done`;
            
            // Animate Circle Gradient
            document.getElementById('main-circle').style.background = 
                `conic-gradient(#fff ${percentage}%, rgba(255,255,255,0.1) ${percentage}%)`;
        }

        // Initialize Total Count on Load
        calculateOverall();
    </script>
</body>
</html>
