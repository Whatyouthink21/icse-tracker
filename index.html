<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Pro Tracker 2026</title>
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #1b5e20;
            --light: #e8f5e9;
            --accent: #27ae60;
            --bg: #f4f7f4;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            color: #333;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, var(--dark), var(--accent));
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .auth-section {
            width: 100%;
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        #login-btn {
            background: white;
            color: var(--dark);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        #login-btn:hover { background: var(--light); }

        .user-profile img {
            width: 60px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        .progress-container {
            text-align: center;
            width: 100%;
        }

        .circle-wrap {
            width: 160px;
            height: 160px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: 800;
            background: rgba(255,255,255,0.1);
            position: relative;
            border: 8px solid rgba(255,255,255,0.1);
        }

        /* --- Main Dashboard --- */
        .dashboard {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .row-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #888;
            margin-bottom: 15px;
            display: block;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .subject-card {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: var(--shadow);
            text-align: center;
            font-weight: bold;
            border-bottom: 4px solid transparent;
            font-size: 1.1rem;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            border-bottom-color: var(--primary);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.2);
        }

        /* --- Chapter Display --- */
        #chapter-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            display: none;
            box-shadow: var(--shadow);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #eee;
            background: #f9f9f9;
            cursor: pointer;
            font-weight: 600;
        }

        .sub-nav { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .sub-btn {
            padding: 10px 20px;
            background: var(--light);
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--dark);
        }
        .sub-btn:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h1 style="margin-top: 0; letter-spacing: 2px;">ICSE '26</h1>
        
        <div class="auth-section">
            <button id="login-btn">Login with Google</button>
            <div id="user-info" style="display:none;">
                <img id="user-pic" src="">
                <p id="user-name" style="font-weight: bold; margin: 5px 0;"></p>
                <button id="logout-btn" style="background:none; border:1px solid white; color:white; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.7rem;">Logout</button>
            </div>
        </div>

        <div class="progress-container">
            <div class="circle-wrap" id="main-circle">0%</div>
            <p style="margin-bottom: 5px;">Overall Progress</p>
            <small id="stat-count" style="opacity: 0.8;">0 / 0 Units Completed</small>
        </div>
    </aside>

    <main class="dashboard">
        <span class="row-label">Upper Middle Row</span>
        <div class="row">
            <div class="subject-card" onclick="openSubject('English')">English</div>
            <div class="subject-card" onclick="openSubject('Hindi')">Hindi</div>
            <div class="subject-card" onclick="openSubject('Computer Science')">Computer Science</div>
        </div>

        <span class="row-label">Lower Middle Row</span>
        <div class="row">
            <div class="subject-card" onclick="openSubject('Science')">Science (PCM)</div>
            <div class="subject-card" onclick="openSubject('Social Studies')">Social Studies</div>
            <div class="subject-card" onclick="openSubject('Math')">Mathematics</div>
        </div>

        <div id="chapter-panel">
            <div id="sub-subject-container" class="sub-nav"></div>
            <h2 id="view-title" style="color: var(--dark); margin-top: 0;"></h2>
            <div id="chapter-list"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDRoUnm1xyGI0Gmc0x2X0WUGiXWas0y4Cs",
            authDomain: "icse-tracker.firebaseapp.com",
            projectId: "icse-tracker",
            storageBucket: "icse-tracker.firebasestorage.app",
            messagingSenderId: "297048501340",
            appId: "1:297048501340:web:003304c5bdf4777216ca99",
            measurementId: "G-8H53EP6D99"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let userProgress = {};

        const syllabus = {
            "Science": {
                "Physics": ["Force", "Work, Power and Energy", "Light", "Sound", "Electricity and Magnetism", "Calorimetry"],
                "Chemistry": ["Periodic Properties", "Chemical Bonding", "Acids, Bases and Salts", "Analytical Chemistry", "Mole Concept", "Electrolysis", "Metallurgy", "HCl", "Ammonia", "Nitric Acid", "Sulphuric Acid", "Organic Chemistry"],
                "Biology": ["Cell Cycle", "Structure of chromosome", "Genetics", "Absorption by roots", "Transpiration", "Photosynthesis", "Chemical coordination", "Circulatory System", "Excretory System", "Nervous system", "Endocrine System", "The Reproductive System", "Population", "Pollution", "Human Evolution"]
            },
            "English": {
                "Eng 1": ["Language & Composition", "Letter Writing", "Notice & Email", "Grammar"],
                "Eng 2": ["Merchant of Venice", "Treasure Chest: Poetry", "Treasure Chest: Prose"]
            },
            "Social Studies": {
                "History & Civics": ["The Union Parliament", "The President", "Revolt of 1857", "National Movement"],
                "Geography": ["Topo Sheets", "Climate", "Soil", "Agriculture"]
            },
            "Mathematics": ["Commercial Math", "Algebra", "Geometry", "Trigonometry", "Statistics"],
            "Hindi": ["Sahitya Sagar", "Ekanki Sanchay", "Vyakaran"],
            "Computer Science": ["OOPs Concepts", "Arrays", "String Handling"]
        };

        // UI Interactions
        window.openSubject = (sub) => {
            const panel = document.getElementById('chapter-panel');
            const subNav = document.getElementById('sub-subject-container');
            const list = document.getElementById('chapter-list');
            panel.style.display = 'block';
            subNav.innerHTML = ''; list.innerHTML = '';
            
            const data = syllabus[sub];
            if (!Array.isArray(data)) {
                for (let key in data) {
                    let btn = document.createElement('div');
                    btn.className = 'sub-btn'; btn.innerText = key;
                    btn.onclick = () => renderChapters(key, data[key]);
                    subNav.appendChild(btn);
                }
                document.getElementById('view-title').innerText = "Select Subject for " + sub;
            } else {
                renderChapters(sub, data);
            }
            panel.scrollIntoView({ behavior: 'smooth' });
        };

        function renderChapters(title, chapters) {
            document.getElementById('view-title').innerText = title;
            const list = document.getElementById('chapter-list');
            list.innerHTML = '';
            chapters.forEach(chap => {
                const id = `${title}-${chap}`;
                const val = userProgress[id] || 0;
                const div = document.createElement('div');
                div.className = 'chapter-row';
                div.innerHTML = `<span>${chap}</span>
                    <select onchange="window.saveProgress('${id}', this.value)">
                        <option value="0" ${val==0?'selected':''}>Not Started</option>
                        <option value="0.5" ${val==0.5?'selected':''}>In Progress</option>
                        <option value="1" ${val==1?'selected':''}>Completed</option>
                    </select>`;
                list.appendChild(div);
            });
        }

        // Firebase Sync
        window.saveProgress = async (id, val) => {
            userProgress[id] = parseFloat(val);
            calculateOverall();
            if (currentUser) {
                await setDoc(doc(db, "progress", currentUser.uid), { chapters: userProgress }, { merge: true });
            }
        };

        async function loadData() {
            const docSnap = await getDoc(doc(db, "progress", currentUser.uid));
            if (docSnap.exists()) {
                userProgress = docSnap.data().chapters || {};
                calculateOverall();
            }
        }

        function calculateOverall() {
            let total = 0, earned = 0;
            for (let s in syllabus) {
                if (Array.isArray(syllabus[s])) total += syllabus[s].length;
                else for (let b in syllabus[s]) total += syllabus[s][b].length;
            }
            for (let id in userProgress) earned += userProgress[id];
            const perc = Math.round((earned / total) * 100) || 0;
            document.getElementById('main-circle').innerText = perc + "%";
            document.getElementById('stat-count').innerText = `${earned} / ${total} Units Done`;
            document.getElementById('main-circle').style.background = `conic-gradient(white ${perc}%, rgba(255,255,255,0.1) 0%)`;
        }

        // Auth Listeners
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-pic').src = user.photoURL;
                document.getElementById('user-name').innerText = user.displayName;
                await loadData();
            }
            calculateOverall();
        });
    </script>
</body>
</html>
